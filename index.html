<!DOCTYPE>
<html lang="en">
<head>
<title>QRCode generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        #qrcode img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div style="padding: 40px;">
    <div style="padding-bottom: 30px;">
        <input id="text" type="text" value="Type here" style="width:100%; height: 60px; padding: 10px 20px; font-size: 20px; border: 1px solid #000" /><br />
        <div style="padding-top: 5px; font-size: 14px;">Type text, url, or smthng and <b>press enter</b> ‚èé</div>
    </div>
    <div id="qrcode" style="max-width:400px; width: 100%; height:auto;"></div>
</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 800,
	height : 800
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
